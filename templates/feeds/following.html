<div class="feed-selector">
    <div class="feed-selector__container">
        <div class="feed-selector__title">Feed</div>
        <div class="feed-selector__options-container">
            <div class="feed-selector__options-item-container"><a class="feed-selector__options-item" href="{{ url_for('home.home', feed='templates') }}">Templates</a></div>
            <div class="feed-selector__options-item-container"><a class="feed-selector__options-item" href="{{ url_for('home.home', feed='recent') }}">Recent</a></div>
            <div class="feed-selector__options-item-container">
                <a class="feed-selector__options-item-active">Following</a>
            </div>
        </div>
    </div>
</div>

<main class="main">
    <section class="story">
        {% if user_logged %}
            {% if stories %}
                {% for story in stories %}
                <article class="story__article">
                    <div class="story__upper">
                        <div class="story__title-container">
                            <h2 class="story__title"> {{ story["title"] }} </h2>
                        </div>
                        <!--<time class="story__date" datetime="21-04-2023"> {{ story["date"] }} </time>-->
                    </div>
                    <p class="story__content">
                        {{ story["story"] }}
                    </p>
                </article>
                {% endfor %}
            {% else %}
            <p class="oops-feed">-- Section being worked on (very thoroughly!) --</p>
            {% endif %}
        {% else %}
        <p class="oops-feed">Oops... You'll have to sign in to view this!</p>
        {% endif %}
    </section>
</main>
