{% extends "base.html" %}
{% block content %}
<header class="navbar">
    <div class="navbar__logo">
        <img class="navbar__name" src="/static/img/logo2.png" alt="Logo" width="75">Storymous
    </div>
    <ul class="navbar__navigation">

        {% if user_logged %}
        <li class="navbar__navigation-item"><a href="{{url_for('home')}}" class="navbar__link " style="color:rgb(255, 220, 64);">home</a></li>
        <li class="navbar__navigation-item"><a href="{{url_for('profile')}}" class="navbar__link ">profile</a></li>
        <li class="navbar__navigation-item"><a href="{{url_for('about')}}" class="navbar__link ">about</a></li>
        {% else %}
        <li class="navbar__navigation-item"><a href="{{url_for('home')}}" class="navbar__link " style="color:rgb(255, 220, 64);">home</a></li>
        <li class="navbar__navigation-item"><a href="{{url_for('auth.login')}}" class="navbar__link ">log_in</a></li>
        <li class="navbar__navigation-item"><a href="{{url_for('about')}}" class="navbar__link ">about</a></li>
        {% endif %}

    </ul>
</header>
<main class="main">
    <section class="randomstory">
        <article class="randomstory__article">
            <div class="randomstory__time">
                <div class="randomstory__remaining-time">Next story in 2:00</div>
            </div>
            <div class="randomstory__upper">
                <h2 class="randomstory__title"> {{ title }} </h2>
                <time class="randomstory__date" datetime="21-04-2023"> Apr 4</time>
            </div>
            <p class="randomstory__content">
                {{ content }}
            </p>
        </article>
    </section>
</main>
{% endblock %}
